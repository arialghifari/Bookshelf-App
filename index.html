<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/book.svg" type="image/x-icon" />
    <title>Ari Bookshelf</title>
  </head>
  <body>
    <header>
      <h1 class="title">"ARI BOOKSHELF"</h1>
    </header>

    <main>
      <section class="new-book">
        <form id="add" action="#">
          <h3 class="margin" id="new-book__title">TAMBAH BUKU</h3>

          <div class="section-1">
            <div class="input">
              <label for="judul-input">Judul</label>
              <input id="judul-input" type="text" required />
            </div>

            <div class="input">
              <label for="penulis-input">Penulis</label>
              <input id="penulis-input" type="text" required />
            </div>
          </div>

          <div class="section-2">
            <div class="input">
              <label for="tahun-input">Tahun</label>
              <input id="tahun-input" type="number" required />
            </div>

            <div class="input">
              <label for="isCompleted">Selesai Dibaca</label>
              <input id="isCompleted" type="checkbox" />
            </div>
          </div>

          <button id="submit" type="submit">
            Tambah Buku Ke Rak <b id="submit__status">Belum Selesai Dibaca</b>
          </button>
          <button id="cancel" class="hidden">Batal</button>
        </form>
      </section>

      <section class="search-book">
        <h3 class="margin">CARI BUKU</h3>

        <form id="search" action="#">
          <input id="search-input" type="text" placeholder="Masukkan judul.." />
        </form>
      </section>

      <section class="book-section">
        <div id="undone-reading">
          <h3 class="margin">BELUM SELESAI DIBACA</h3>
        </div>

        <div id="done-reading">
          <h3 class="margin">SUDAH SELESAI DIBACA</h3>
        </div>
      </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
